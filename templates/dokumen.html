{% extends "base_app.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-blue-600 px-6 py-4">
            <h2 class="text-white text-xl font-bold">Upload Dokumen Persyaratan</h2>
        </div>
        
        <form action="{{ url_for('upload_dokumen') }}" method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            <p class="text-sm text-gray-600 italic">* Semua dokumen wajib diunggah dalam format Gambar (JPG/PNG) atau PDF.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">FC KTP & NPWP</label>
                    <input type="file" name="ktp_npwp" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">FC Kartu Keluarga (KK)</label>
                    <input type="file" name="kk" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Lembar Depan Buku Tabungan</label>
                    <input type="file" name="buku_tabungan" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Mutasi Terakhir Rekening</label>
                    <input type="file" name="mutasi_rekening" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-100 flex justify-end space-x-3">
                <a href="{{ url_for('index') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Batal</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Simpan & Verifikasi</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
